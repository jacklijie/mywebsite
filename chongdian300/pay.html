<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>充电300秒</title>
    <link rel="stylesheet" href="/dist/css/chongdian300.css">
</head>
<body>
    <section class="app-box">
        <div class="pay-app">
            <div class="app-header">
                <img src="dist/img/pay.png" alt="">
                <span>付费</span>
            </div>
            <div class="pay-con">
                <span class="tip">1元/期，请选择您要续听的期数：</span>
                <div class="pay-list">
                    <span>5期</span>
                    <span>10期</span>
                    <span>15期</span>
                </div>
                <div class="pay-list">
                    <span>20期</span>
                    <span>30期</span>
                    <span>50期</span>
                </div>
                <span class="pay-btn">支付</span>
                <span class="back-btn">返回</span>
            </div>
        </div>
        <footer class="app-footer"><span>听得懂 用得着</span></footer>
    </section>
</body>
</html>
